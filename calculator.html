<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="Calculator m-auto">
        <div>
          <input
            type="text"
            class="form-control text-end fw-bold fs-5 mb-2"
            value="0"
            id="display"
            autofocus
          />
        </div>
        <div>
          <input type="button" class="btn btn-primary calc_btn" value="AC" />
          <input type="button" class="btn btn-primary calc_btn" value="C" />
          <input
            type="button"
            class="btn btn-primary calc_btn symbol_btn"
            value="("
          />
          <input
            type="button"
            class="btn btn-primary calc_btn symbol_btn"
            value=")"
          />
        </div>
        <div>
          <input type="button" class="btn btn-primary calc_btn" value="7" />
          <input type="button" class="btn btn-primary calc_btn" value="8" />
          <input type="button" class="btn btn-primary calc_btn" value="9" />
          <input
            type="button"
            class="btn btn-primary calc_btn symbol_btn"
            value="+"
          />
        </div>
        <div>
          <input type="button" class="btn btn-primary calc_btn" value="4" />
          <input type="button" class="btn btn-primary calc_btn" value="5" />
          <input type="button" class="btn btn-primary calc_btn" value="6" />
          <input
            type="button"
            class="btn btn-primary calc_btn symbol_btn"
            value="-"
          />
        </div>
        <div>
          <input type="button" class="btn btn-primary calc_btn" value="1" />
          <input type="button" class="btn btn-primary calc_btn" value="2" />
          <input type="button" class="btn btn-primary calc_btn" value="3" />
          <input
            type="button"
            class="btn btn-primary calc_btn symbol_btn"
            value="*"
          />
        </div>
        <div>
          <input type="button" class="btn btn-primary calc_btn" value="0" />
          <input
            type="button"
            class="btn btn-primary calc_btn symbol_btn"
            value="."
          />
          <input
            type="button"
            class="btn btn-primary calc_btn symbol_btn"
            value="/"
          />
          <input type="button" class="btn btn-success calc_btn" value="=" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
